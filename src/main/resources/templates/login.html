<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>로그인 페이지</title>
</head>
<body>
    <h1>로그인</h1>
    <hr>

    <form action="/user/login" method="post">
         <!-- 히든타입으로 csrf 토큰 값을 넘겨 줌 (Spring Security가 적용되면 post방식으로 보내는 모든 데이터는 csrf토큰 값이 필요하다. join.html에서는 편리한 방법을 사용하고 있다.) -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <input type="text" name="username" placeholder="이메일 입력해주세요"> <!-- 로그인 시 아이디의 name값은 username이어야 함 -->
        <input type="password" name="password" placeholder="비밀번호">
        <button type="submit">로그인</button>
    </form>
</body>
</html>
